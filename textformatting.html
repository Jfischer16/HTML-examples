<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>text formatting</title>
    </head>
    
    <body>
        <p>this <em>word</em> is emphasized</p>
        <p>this <strong>word</strong> is emphasized more, it stands out ahainst text surrounding it.</p>
        <p>this <i>word</i> is italic</p>
        <p>this <strike>word</strike> is crossed out</p>
        <p>CO<sub>2</sub>...X<sup>2</sup></p>
